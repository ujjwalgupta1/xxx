<script> 
class Person{
    constructor(name,add,rno)
   {
        this.name = name;
        this.add = add; 
        this.rno = rno;
    }
        showdetail()
{
        document.writeln(this.name,"<br>",this.add,"<br>",this.rno);
    }
}

const p1 = new Person("Dr. Vishnu Sharma","Poornima University","2355");
p1.showdetail();
</script>
